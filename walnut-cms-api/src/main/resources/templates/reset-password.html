<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .code {
            background-color: #eee;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>重置密码</h2>
        <p>尊敬的 <span th:text="${username}">用户</span>：</p>
        <p>我们收到了您的密码重置请求。请使用以下验证码重置您的密码：</p>
        <div class="code" th:text="${resetCode}">123456</div>
        <p>此验证码将在24小时后失效。如果您没有请求重置密码，请忽略此邮件。</p>
        <p>为了保护您的账户安全，请不要将验证码分享给他人。</p>
    </div>
    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>© 2023 Walnut CMS. All rights reserved.</p>
    </div>
</body>
</html>
